<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="SCSS/main.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-div text-center">
            <img src="images/user-icon-6.png" alt=""/>
            <form>
                <div class="ui big left icon input full-width">
                    <input type="text" id="inp-1" placeholder="Your Name..." required/>
                    <i class="user icon"></i>
                </div>
                <div class="ui big left icon input full-width">
                    <input type="text" id="inp-2" placeholder="Your Last name..." required/>
                    <i class="user Circle icon"></i>
                </div>
                <div class="ui big left icon input full-width">
                    <input type="email" id="inp-3" placeholder="Your Email address..." required/>
                    <i class="user Circle icon"></i>
                </div>
                <div class="ui big left icon input full-width">
                    <input type="number" id="inp-4" placeholder="Your Contact no..." required/>
                    <i class="user icon"></i>
                </div>
            </form>

            <button class="positive ui button" onclick="MyFunction()">Click</button>
        </div>
        <div class="form-table">
            <table id="MyTable" class="table">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Contact no</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr>-->
                    <!--<td id="ele-1"></td>-->
                    <!--<td id="ele-2"></td>-->
                    <!--<td id="el
                    e-3"></td>-->
                    <!--<td id="ele-4"></td>-->
                <!--</tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="javascript/jquery-3.1.1.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
<script src="javascript/todo-list.js"></script>
</body>
</html>
